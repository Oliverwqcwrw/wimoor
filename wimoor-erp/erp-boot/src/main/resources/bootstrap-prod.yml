server:
  port: 8086
  servlet: 
     context-path: /erp
spring:
  application:
    name: wimoor-erp
  cloud:
    nacos:
      username: oneanswer
      password: oneanswer
      discovery:
        server-addr: localhost:8848
        namespace: prod
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yaml
        namespace: prod
        # 公共配置
        shared-configs[0]: 
          data-id: wimoor-common
          refresh: true
          group: E-COMMERCE_GROUP
        shared-configs[1]: 
          data-id: wimoor-commom-ext
          refresh: true
          group: E-COMMERCE_GROUP
        group: E-COMMERCE_GROUP
 