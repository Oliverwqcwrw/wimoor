server:
  port: 8090
  servlet: 
     context-path: /shopee
spring:
  application:
    name: wimoor-shopee
  cloud:
    nacos:
      username: oneanswer
      password: oneanswer
      discovery:
        server-addr: nacos.server.aolifu.org:8848
        namespace: prod
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yaml
        namespace: prod
        # 公共配置
        shared-configs[0]: 
          data-id: wimoor-common
          refresh: true
        shared-configs[1]: 
          data-id: wimoor-commom-ext
          refresh: true

