server:
  port: 8099
spring:
  application:
    name: wimoor-gateway
  cloud:
    nacos:
      username: oneanswer
      password: oneanswer
      # 注册中心
      discovery:
        server-addr: localhost:8848
        namespace: public
      # 配置中心
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yaml
        namespace: public
        # 公共配置
        shared-configs[0]: 
          data-id: wimoor-common
          refresh: true
          group: E-COMMERCE_GROUP
        shared-configs[1]: 
          data-id: wimoor-commom-ext
          refresh: true
          group: E-COMMERCE_GROUP
        group: E-COMMERCE_GROUP


